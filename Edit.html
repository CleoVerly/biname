<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />

    <link rel="stylesheet" type="text/css" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <link rel="stylesheet" type="text/css" href="./css/common.css" />
    <link rel="stylesheet" type="text/css" href="./css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="./css/Edit.css" />
    <script type="text/javascript" src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="text/javascript" src="https://unpkg.com/sticky-js@1.3.0/dist/sticky.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/headroom.js@0.12.0/dist/headroom.min.js"></script>



</head>

<body class="flex-column">
    <div class="edit userProfileSection" style="--src:url(../assets/c0afae4d877234a8f7e05e2ae92197e8.svg)">
        <img class="profileImage" src="./assets/7df27a9129a89125bd086ac50725d59a.png" alt="alt text" />
        <div class="infoGroup">
            <div class="sectionDivider"></div>
            <div class="buttonRow">
                <button class="cancelButton">BATAL</button><button class="saveButton">SIMPAN</button>
            </div>
            <div class="infoColumn">
                <div class="nameBox">
                    <input type="text" class="nameText" name="nama" placeholder="nama" style="background-color: transparent; border-style: none;">
                </div>
                <div class="nimBox">
                    <input type="text" class="nimText" name="nim" placeholder="nim" style="background-color: transparent; border-style: none;">
                </div>
                <div class="prodiBox">
                    <input type="text" class="prodiText" name="prodi" placeholder="prodi" style="background-color: transparent; border-style: none;">
                </div>
                <div class="facultyBox">
                    <input type="text" class="facultyText" name="fakultas" placeholder="fakultas" style="background-color: transparent; border-style: none;">
                </div>
                <div class="studyPeriodBox">
                    <input type="text" class="studyPeriodText" name="masastudi" placeholder="masa studi" style="background-color: transparent; border-style: none;">
                </div>
                <div class="addressBox">
                    <input type="text" class="addressText" name="alamat" placeholder="alamat" style="background-color: transparent; border-style: none;">
                </div>
                <div class="usernameBox">
                    <input type="text" class="usernameText" name="username" placeholder="username" style="background-color: transparent; border-style: none;">
                </div>
                <div class="passwordBox">
                    <input type="text" class="passwordText" name="password" placeholder="password" style="background-color: transparent; border-style: none;">
                </div>
            </div>
            <div class="infoDetailRow">
                <div class="labelColumn">
                    <p class="nameLabel">NAMA</p>
                    <p class="nimLabel">NIM</p>
                    <p class="prodiLabel">PRODI</p>
                    <p class="facultyLabel">FAKULTAS</p>
                    <p class="studyPeriodLabel">MASA STUDI</p>
                    <div class="addressLabel">ALAMAT</div>
                    <p class="usernameLabel">USERNAME</p>
                    <p class="passwordLabel">PASSWORD</p>
                </div>
                <div class="colonColumn">
                    <p class="nameColon">:</p>
                    <p class="nimColon">:</p>
                    <p class="prodiColon">:</p>
                    <p class="facultyColon">:</p>
                    <p class="studyPeriodColon">:</p>
                    <div class="addressColon">:</div>
                    <div class="usernameColon">:</div>
                    <div class="passwordColon">:</div>
                </div>
            </div>
            <div class="sectionDivider2"></div>
        </div>
        <div class="iconBox">
            <div class="iconColumn">
                <img class="iconImage1" src="./assets/47b436675238770c905ef738ae4ffac5.svg" alt="alt text" /><img class="iconImage2" src="./assets/aa4a6ebcc090e6fc23280dce4bd0fe75.png" alt="alt text" /><img class="iconImage3" src="./assets/c89b28f83533a242e63fb1fc7e6c16e5.png" alt="alt text" /><img class="iconImage4" src="./assets/63f6adcc02652f9bd328601182643ad6.png" alt="alt text" />
            </div>
        </div>
    </div>
    <script type="text/javascript">
        AOS.init();
        new Sticky('.sticky-effect');
    </script>
</body>

</html>
